<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Redirecting...</title>
	</head>
	<body>
		<script>
			function getQueryVariable(searchParameter) {
				const query = window.location.search.substring(1);
				const parameter_value_pairs = query.split("&");

				return parameter_value_pairs
					.map(
						(parameter_value_pair) => {
							return [parameter, value] = parameter_value_pair.split("=");
						}
					)
					.filter(
						(parameter_value_pair) => {
							return parameter_value_pair[0] === searchParameter;
						}
					)[0][1];
			}

			const docId = getQueryVariable("docId");
			const appScriptId = getQueryVariable("appScriptId");

			fetch("https://script.google.com/macros/s/" + appScriptId + "/exec?id=" + docId)
				.then(response => response.text())
				.then(url => window.open(url, "_self"))
				.catch(error => console.error(error));
		</script>
	</body>
</html>
